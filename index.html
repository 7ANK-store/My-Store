<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elias's Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0) scale(1.1); }
            50% { transform: translateY(-5px) scale(1.1); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite;
        }
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <button id="floating-cart" onclick="scrollToCart()" class="hidden fixed bottom-6 right-6 z-50 bg-blue-600 text-white px-6 py-4 rounded-full font-black uppercase tracking-widest shadow-2xl hover:bg-blue-700 transition-all transform scale-110 animate-bounce-subtle flex items-center gap-2">
        <span>View Cart</span>
        <span id="floating-qty" class="bg-white text-blue-600 px-2 py-0.5 rounded-md text-sm">0</span>
    </button>

    <nav class="bg-white border-b p-6 flex justify-center items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-blue-600 uppercase tracking-tighter">âš¡ Elias's Store</h1>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch mb-24">

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center flex flex-col h-full transition hover:shadow-md">
                <div class="h-48 md:h-64 flex items-center justify-center mb-6">
                    <img src="https://i5.walmartimages.com/asr/4f76548d-51df-458c-b27e-e5ca49034d05.21645910736e42ddff01b5f3de982280.jpeg?odnHeight=450&odnWidth=450&odnBg=ffffff" class="max-h-full object-contain">
                </div>
                <div class="flex-grow">
                    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Gumballs Double Bubble</h3>
                    <p class="text-pink-500 font-bold text-3xl mt-1">$3.00</p>
                </div>
                <div class="mt-4 flex items-center justify-center gap-3">
                    <label class="font-black text-slate-600 uppercase text-sm">Qty:</label>
                    <input type="number" id="qty-double-bubble" value="1" min="1" class="w-16 p-2 border-2 border-pink-100 rounded-xl text-center font-black outline-none">
                </div>
                <button onclick="addToCart('Double Bubble', 'qty-double-bubble', 3)" 
                   class="mt-6 w-full bg-pink-500 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-lg border-b-4 border-pink-700 active:border-b-0 active:translate-y-1">
                    Add to Cart
                </button>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center flex flex-col h-full transition hover:shadow-md">
                <div class="h-48 md:h-64 flex items-center justify-center mb-6">
                    <img src="https://cdn.shopify.com/s/files/1/0250/7483/products/cry-baby-6-piece-tube-66g-candy-funhouse_800x.jpg?v=1644869532" class="max-h-full object-contain">
                </div>
                <div class="flex-grow">
                    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Cry Baby Gumballs</h3>
                    <p class="text-yellow-500 font-bold text-3xl mt-1">$3.00</p>
                </div>
                <div class="mt-4 flex items-center justify-center gap-3">
                    <label class="font-black text-slate-600 uppercase text-sm">Qty:</label>
                    <input type="number" id="qty-cry-baby" value="1" min="1" class="w-16 p-2 border-2 border-yellow-100 rounded-xl text-center font-black outline-none">
                </div>
                <button onclick="addToCart('Cry Baby', 'qty-cry-baby', 3)" 
                   class="mt-6 w-full bg-yellow-400 text-slate-900 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-yellow-500 transition shadow-lg border-b-4 border-yellow-600 active:border-b-0 active:translate-y-1">
                    Add to Cart
                </button>
            </div>
        </div>

        <div id="cart-overview" class="hidden max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl border-4 border-blue-50">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-6 text-center">ðŸ›’ Order Summary</h2>
            
            <div id="cart-items-list" class="space-y-4 mb-8"></div>

            <div class="border-t-2 border-dashed pt-4 mb-8 space-y-2">
                <div class="flex justify-between items-center text-xl font-black text-slate-900 uppercase">
                    <span>Total Price:</span>
                    <span id="total-price-display">$0</span>
                </div>
            </div>

            <div class="bg-green-50 p-4 rounded-2xl mb-8 border border-green-100 text-center">
                <p class="text-green-800 font-black uppercase text-xs tracking-widest mb-1 italic">Payment Method:</p>
                <p class="text-green-700 font-black text-xl uppercase tracking-tighter">ðŸ’µ Cash on Delivery</p>
            </div>

            <button onclick="sendFinalEmail()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-lg hover:bg-blue-700 transition-all shadow-xl">
                Pre-order Now
            </button>
            
            <button onclick="clearCart()" class="w-full mt-4 text-slate-400 font-bold uppercase text-xs tracking-widest hover:text-red-500">
                Reset My Order
            </button>
        </div>
    </div>

<script>
let cart = [];

function addToCart(name, inputId, itemPrice) {
    const qtyInput = document.getElementById(inputId);
    const qty = parseInt(qtyInput.value);
    
    if (qty <= 0 || isNaN(qty)) return;

    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
        existingItem.qty += qty;
    } else {
        cart.push({ name: name, qty: qty, price: Number(itemPrice) });
    }
    
    updateCartUI();
    qtyInput.value = 1; 
}

function updateCartUI() {
    const overview = document.getElementById('cart-overview');
    const floatingBtn = document.getElementById('floating-cart');
    const floatingQty = document.getElementById('floating-qty');
    const list = document.getElementById('cart-items-list');
    const totalPriceDisplay = document.getElementById('total-price-display');

    let totalGumballs = 0;
    let grandTotal = 0;

    if (cart.length > 0) {
        overview.classList.remove('hidden');
        floatingBtn.classList.remove('hidden'); 
        list.innerHTML = "";

        cart.forEach(item => {
            const itemTotal = item.qty * item.price;
            totalGumballs += item.qty;
            grandTotal += itemTotal;

            const itemColor = item.name.includes('Double') ? 'text-pink-500' : 'text-yellow-600';
            
            list.innerHTML += `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div>
                        <p class="font-black text-slate-800 uppercase text-xs">${item.name}</p>
                        <p class="font-bold ${itemColor} text-lg">x${item.qty}</p>
                    </div>
                    <span class="font-black text-slate-900">$${itemTotal}</span>
                </div>
            `;
        });

        floatingQty.innerText = totalGumballs;
        totalPriceDisplay.innerText = "$" + grandTotal;
    } else {
        overview.classList.add('hidden');
        floatingBtn.classList.add('hidden');
    }
}

function scrollToCart() {
    document.getElementById('cart-overview').scrollIntoView({ behavior: 'smooth' });
}

function clearCart() {
    if(confirm("Empty your cart?")) {
        cart = [];
        updateCartUI();
    }
}

function sendFinalEmail() {
    let totalCount = 0;
    let grandTotal = 0;
    let summary = "New Pre-order Details:%0D%0A";

    cart.forEach(item => {
        const itemTotal = item.qty * item.price;
        totalCount += item.qty;
        grandTotal += itemTotal;
        summary += "â€¢ " + item.qty + " x " + item.name + " ($" + itemTotal + ")%0D%0A";
    });

    summary += "%0D%0A--------------------------";
    summary += "%0D%0ATOTAL DUE: $" + grandTotal;
    summary += "%0D%0APAYMENT: Cash on Delivery"; 
    summary += "%0D%0A--------------------------";
    summary += "%0D%0APlease include your Name and Delivery Details below:%0D%0A";

    const mainEmail = "kevinthekingofcats@gmail.com";
    const secondEmail = "SECOND_EMAIL@example.com"; 
    const subject = "Pre-order for " + totalCount + " Gumballs ($" + grandTotal + ")";
    
    window.location.href = "mailto:" + mainEmail + "?cc=" + secondEmail + "&subject=" + encodeURIComponent(subject) + "&body=" + summary;
}
</script>

</body>
</html>

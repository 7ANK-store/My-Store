<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elias's Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This makes the scroll feel smooth and professional */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <button id="floating-cart" onclick="scrollToCart()" class="hidden fixed bottom-6 right-6 z-50 bg-blue-600 text-white px-6 py-4 rounded-full font-black uppercase tracking-widest shadow-2xl hover:bg-blue-700 transition-all transform hover:scale-110 flex items-center gap-2">
        <span>View Cart</span>
        <span id="floating-qty" class="bg-white text-blue-600 px-2 py-0.5 rounded-md text-sm">0</span>
    </button>

    <nav class="bg-white border-b p-6 flex justify-center items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-blue-600 uppercase">âš¡ Elias's Store</h1>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch mb-24">

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center flex flex-col h-full">
                <div class="h-48 md:h-64 flex items-center justify-center mb-6">
                    <img src="https://i5.walmartimages.com/asr/4f76548d-51df-458c-b27e-e5ca49034d05.21645910736e42ddff01b5f3de982280.jpeg?odnHeight=450&odnWidth=450&odnBg=ffffff" class="max-h-full object-contain">
                </div>
                
                <div class="flex-grow">
                    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Gumballs Double Bubble</h3>
                    <p class="text-pink-500 font-bold text-3xl mt-1">$2.99</p>
                </div>

                <div class="mt-4 flex items-center justify-center gap-3">
                    <label class="font-black text-slate-600 uppercase text-sm">Qty:</label>
                    <input type="number" id="qty-double-bubble" value="1" min="1" class="w-16 p-2 border-2 border-pink-100 rounded-xl text-center font-black">
                </div>
                
                <button onclick="addToCart('Double Bubble', 'qty-double-bubble')" 
                   class="mt-6 w-full bg-pink-500 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-lg">
                    Add to Cart
                </button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center flex flex-col h-full">
                <div class="h-48 md:h-64 flex items-center justify-center mb-6">
                    <img src="https://cdn.shopify.com/s/files/1/0250/7483/products/cry-baby-6-piece-tube-66g-candy-funhouse_800x.jpg?v=1644869532" class="max-h-full object-contain">
                </div>
                
                <div class="flex-grow">
                    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Cry Baby Gumballs</h3>
                    <p class="text-yellow-500 font-bold text-3xl mt-1">$2.99</p>
                </div>

                <div class="mt-4 flex items-center justify-center gap-3">
                    <label class="font-black text-slate-600 uppercase text-sm">Qty:</label>
                    <input type="number" id="qty-cry-baby" value="1" min="1" class="w-16 p-2 border-2 border-yellow-100 rounded-xl text-center font-black">
                </div>
                
                <button onclick="addToCart('Cry Baby', 'qty-cry-baby')" 
                   class="mt-6 w-full bg-yellow-400 text-slate-900 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-yellow-500 transition shadow-lg">
                    Add to Cart
                </button>
            </div>
        </div>

        <div id="cart-overview" class="hidden max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl border-4 border-blue-50">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-6 text-center">ðŸ›’ Order Summary</h2>
            
            <div id="cart-items-list" class="space-y-4 mb-8">
                </div>

            <div class="border-t-2 border-dashed pt-4 mb-8">
                <div class="flex justify-between items-center text-xl font-black text-slate-900 uppercase">
                    <span>Total Items:</span>
                    <span id="total-qty-display">0</span>
                </div>
            </div>

            <button onclick="sendFinalEmail()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-lg hover:bg-blue-700 transition-all shadow-xl">
                Pre-order Now
            </button>
            
            <button onclick="clearCart()" class="w-full mt-4 text-slate-400 font-bold uppercase text-xs tracking-widest hover:text-red-500">
                Reset My Order
            </button>
        </div>
    </div>

<script>
let cart = [];

function addToCart(name, inputId) {
    const qtyInput = document.getElementById(inputId);
    const qty = parseInt(qtyInput.value);
    
    if (qty <= 0 || isNaN(qty)) return;

    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
        existingItem.qty += qty;
    } else {
        cart.push({ name: name, qty: qty });
    }
    
    updateCartUI();
    qtyInput.value = 1; 
}

function updateCartUI() {
    const overview = document.getElementById('cart-overview');
    const floatingBtn = document.getElementById('floating-cart');
    const floatingQty = document.getElementById('floating-qty');
    const list = document.getElementById('cart-items-list');
    const totalDisplay = document.getElementById('total-qty-display');
    const totalGumballs = cart.reduce((sum, item) => sum + item.qty, 0);

    if (cart.length > 0) {
        overview.classList.remove('hidden');
        floatingBtn.classList.remove('hidden'); // Show floating button
        floatingQty.innerText = totalGumballs;
        totalDisplay.innerText = totalGumballs;
        list.innerHTML = "";

        cart.forEach(item => {
            const itemColor = item.name.includes('Double') ? 'text-pink-500' : 'text-yellow-600';
            list.innerHTML += `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <span class="font-black text-slate-800 uppercase text-sm">${item.name}</span>
                    <span class="font-black ${itemColor} text-lg">x${item.qty}</span>
                </div>
            `;
        });
    } else {
        overview.classList.add('hidden');
        floatingBtn.classList.add('hidden');
    }
}

function scrollToCart() {
    document.getElementById('cart-overview').scrollIntoView({ behavior: 'smooth' });
}

function clearCart() {
    if(confirm("Empty your cart?")) {
        cart = [];
        updateCartUI();
    }
}

function sendFinalEmail() {
    const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
    let summary = "New Pre-order Details:%0D%0A";
    cart.forEach(item => {
        summary += "â€¢ " + item.qty + " x " + item.name + "%0D%0A";
    });

    const email = "kevinthekingofcats@gmail.com";
    const subject = "Pre-order for " + totalCount + " Gumballs";
    
    window.location.href = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + summary;
}
</script>

</body>
</html>

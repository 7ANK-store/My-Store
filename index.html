<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Super Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">âš¡ MY STORE</h1>
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium">Cart (0)</button>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-black text-slate-800 uppercase tracking-tighter">New Arrivals</h2>
            <p class="text-slate-500 mt-2 text-lg font-light">Freshly picked items just for you.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center">
                <div class="bg-slate-200 h-64 rounded-xl mb-6"></div>
                <h3 class="text-xl font-bold text-slate-800">Mystery Product</h3>
                <p class="text-blue-500 font-bold text-2xl mt-2">$29.99</p>
                <button class="mt-6 w-full bg-slate-900 text-white py-3 rounded-xl font-semibold hover:bg-slate-800 transition">Add to Bag</button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center">
                <div class="bg-slate-200 h-64 rounded-xl mb-6"></div>
                <h3 class="text-xl font-bold text-slate-800">Premium Item</h3>
                <p class="text-blue-500 font-bold text-2xl mt-2">$49.99</p>
                <button class="mt-6 w-full bg-slate-900 text-white py-3 rounded-xl font-semibold hover:bg-slate-800 transition">Add to Bag</button>
            </div>

        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Super Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">âš¡ ELIAS'S STORE</h1>
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium">Cart (0)</button>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-black text-slate-800 uppercase tracking-tighter">New Arrivals</h2>
            <p class="text-slate-500 mt-2 text-lg font-light">Freshly picked items just for you.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
           <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center">
    <img src="https://th.bing.com/th/id/R.8dad6244e676559a9c5b7ec8bed5b0ae?..." class="w-full h-64 object-contain rounded-xl mb-6">
    
    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Gumballs Double Bubble</h3>
    <p class="text-pink-500 font-bold text-3xl mt-1">$5.00</p>

    <div class="mt-4 flex items-center justify-center gap-3">
        <label class="font-bold text-slate-600">QTY:</label>
        <input type="number" id="qty-double-bubble" value="1" min="1" class="w-16 p-2 border-2 border-slate-200 rounded-lg text-center font-bold">
    </div>
    
    <button onclick="sendOrder('Double Bubble', 'qty-double-bubble')" 
       class="block mt-4 w-full bg-pink-500 text-center text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-pink-600 transition shadow-lg">
        Pre-order Now
    </button>
</div>
            </div>

           <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center">
    <img src="https://th.bing.com/th/id/OIP.iP-h6C7u-P_v0_N9K-mN7AHaHa?rs=1&pid=ImgRefX" class="w-full h-64 object-contain rounded-xl mb-6">
    
    <h3 class="text-2xl font-black text-slate-800 uppercase italic">Cry Baby Gumballs</h3>
    <p class="text-yellow-500 font-bold text-3xl mt-1">$2.99</p>

    <div class="mt-4 flex items-center justify-center gap-3">
        <label class="font-black text-slate-600 uppercase text-sm">Quantity:</label>
        <input type="number" id="qty-cry-baby" value="1" min="1" class="w-20 p-2 border-4 border-yellow-100 rounded-xl text-center font-black text-lg focus:border-yellow-500 outline-none">
    </div>
    
    <button onclick="sendOrder('Cry Baby Gumballs', 'qty-cry-baby')" 
       class="mt-6 w-full bg-yellow-400 text-slate-900 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-yellow-500 transition shadow-lg border-b-4 border-yellow-600">
        Pre-order Now
    </button>
</div>

        </div>
    </main>
<script>
function sendOrder(productName, inputId) {
    const qty = document.getElementById(inputId).value;
    const email = "kevinthekingofcats@gmail.com"; // <-- PUT YOUR EMAIL HERE
    const subject = "Order: " + qty + " x " + productName;
    const body = "I want to pre-order " + qty + " of the " + productName + " gumballs!";
    
    window.location.href = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
}
</script>
</body>
</html>
